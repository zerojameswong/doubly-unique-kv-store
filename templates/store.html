<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .Store.StoreName }}</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <h1>{{ .Store.StoreName }}</h1>
    
    <table>
        <tbody>
            {{ range .Entries }}
            <tr>
                <td>{{ .Key }}</td>
                <td>-</td>
                <td>{{ .Value }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</body>
</html>
